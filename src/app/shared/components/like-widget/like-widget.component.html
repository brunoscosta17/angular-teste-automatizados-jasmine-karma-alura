<div class="like-widget-container"
  (keyup.enter)="like()"
  (click)="like()">
  <fa-icon
    tabindex="0"
    role="button"
    size="1x"
    [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span
    class="like-counter"
    aria-live="true"
    aria-atomic="true"
    [attr.id]="id"
    [attr.aria-label]="likes + 'people liked'">
    {{ likes }}
  </span>
</div>
